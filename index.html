<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Simple calculator" />
        <meta name="author" content="author name" />

        <title>Simple calculator</title>

        <link rel="stylesheet" href="css/styles.css" />

        <script type="text/javascript" src="js/vendor/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="main_area">
            <h1>Simple calculator</h1>
           <table>
             <tr>
               <td colspan="5"><input id="result" class="control_edit" type="text" name="string" /></td>
             </tr>
             <tr>
               <td><button class="control_button" name="digit_1">1</button></td>
               <td><button class="control_button" name="digit_2">2</button></td>
               <td  colspan="2"><button class="control_button" name="digit_3">3</button></td>
               <td><button class="control_button" name="add_btn">+</button></td>
             </tr>
             <tr>
               <td><button class="control_button" name="digit_4">4</button></td>
               <td><button class="control_button" name="digit_5">5</button></td>
               <td  colspan="2"><button class="control_button" name="digit_6">6</button></td>
               <td><button class="control_button" name="sub_btn">-</button></td>
             </tr>
             <tr>
               <td><button class="control_button" name="digit_7">7</button></td>
               <td><button class="control_button" name="digit_8">8</button></td>
               <td  colspan="2"><button class="control_button" name="digit_9">9</button></td>
               <td><button class="control_button" name="mul_btn">x</button></td>
             </tr>
             <tr>
               <td><button class="control_button" name="clear_btn">C</button></td>
               <td><button class="control_button" name="digit_0">0</button></td>
               <td width=12.5%><button class="control_button" name="result_btn">=</button></td>
               <td width=12.5%><button class="control_button" name="digit_.">.</button></td>
               <td><button class="control_button" name="div_btn">:</button></td>
             </tr>
           </table>
      
        </div>
    </body>
</html>
